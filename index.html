<!DOCTYPE html>
<html>
<head>
  <title>Main Page</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    nav a {
      margin-right: 15px;
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }
    #content {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Website</h1>
    <nav>
      <a onclick="loadHome()">Home</a>
      <a onclick="loadAbout()">About</a>
    </nav>
  </header>

  <div id="content">
    <p>This is the main page.</p>
  </div>

  <script>
    function loadHome() {
      document.getElementById("content").innerHTML = `
        <h2>Welcome LAB2</h2>
        <p>You are now in the LAB2 interface.</p>
      `;
    }

    function loadAbout() {
      document.getElementById("content").innerHTML = `
        <h2>About Page</h2>
        <p>This is a sample About section.</p>
      `;
    }
  </script>

</body>
</html>
